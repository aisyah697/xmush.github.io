<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="contactsyle.css">
    <title>Alterra Academmy | Home</title>
</head>
<body>
    <section class="header_section m-5">
        <div class="col-12 text-center">
            <h1 class="head-section">Get In Touch</h1>
        </div>
    </section>

    <section class="contact-body">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <div class="col-4"></div>
                    <div class="col-8">
                    <p class="contact-info">Phone</p>
                    <p class="contact-info"><img class="img-contact" src="img/phone.png"/>+62 21 909 7890</p>
                    <p class="contact-info">Email</p>
                    <p class="contact-info"><img class="img-contact" src="img/envelope.png"/>info@alterra.id</p>
                    <p class="contact-info">Website</p>
                    <p class="contact-info"><img class="img-contact" src="img/browser.png"/>https://www.alterra.id/</p>
                    <p class="contact-info">Social Profiles</p>
                    <p class="contact-info"><img class="img-soc-ctc" src="img/facebook.png"/><img class="img-soc-ctc" src="img/twitter.png"><img class="img-soc-ctc" src="img/instagram.png"><img class="img-soc-ctc" src="img/linkedin.png">
                    </p>
                    </div>
                </div>

                <div class="col-7">
                    <p class=p-contact>If you have any suggestion, project or even you want to say, Hello.. Please fill out the form below and I will reply you shortly.</p>
                    <br>
                    <form>
                        <div class="form-group">
                          <label for="form-input">Full Name</label>
                          <input type="text" class="form-control" id="form-input" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                          <label for="form-input">Email Address</label>
                          <input type="text" class="form-control" id="form-input" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <label for="form-input">Phone Number</label>
                            <input type="text" class="form-control" id="form-input" placeholder="Your Phone Number" required="required">
                        </div>
                        <div class="form-group">
                            <label for="form-input">Message</label>
                            <input type="text" class="form-control-message" id="form-input" placeholder="Your Message ..." required="required">
                        </div>
                        <div class="form-group-btn">
                            <a href="">
                                <div class="btn-form-group">
                                    <b>Send Message</b>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    


    
</body>
</html>
